     	<form th:action="@{/chat}" target="_blank" method="post">
     		<div class="form-group">
     			<input type="hidden" id="topic" name="topic" value="">
     		</div>
  			<div class="form-group">
	    		<input type="button" class="form-control" id="Flower" target="_blank" name="Flower" value="Flower" onclick="startChat(value)">
	  		</div>
	  		<div class="form-group">
	    		<input type="button" class="form-control" id="Animal" target="_blank" name="Animal" value="Animal" onclick="startChat(value)">
	  		</div>
  			<div class="form-group">
    			<input type="button" class="form-control" id="Place" target="_blank" name="Place" value="Place" onclick="startChat(value)">
  			</div>
	  		<div class="form-group">
	    		<input type="button" class="form-control" id="Hobby" target="_blank" name="Hobby" value="Hobby" onclick="startChat(value)">
	  		</div>
	  		<div class="form-group">
    			<input type="button" class="form-control" id="Computers" target="_blank" name="Computers" value="Computers" onclick="startChat(value)">
  			</div>
  			<button class="btn btn-primary btn-block" hidden="true" type="submit" id="StartChat"></button>
		</form>
