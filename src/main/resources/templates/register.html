    <title>Jingle Login</title>

<body>
    <div id="logreg-forms">
        	<form class="form-signup" th:action="@{/process_register}" method="post" th:object="${user}">         
                <div class="social-login">
                    <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
                </div>
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
                </div>
                
                <p style="text-align:center">OR</p>

                <input type="text" id="user-name" class="form-control" placeholder="User Name" required=true autofocus="" th:field="*{userName}" minlength="2" maxlength="20">
                <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="" th:field="*{email}" minlength="2" maxlength="20">
                <input type="text" id="first-name" class="form-control" placeholder="First Name" required autofocus="" th:field="*{firstName}" minlength="2" maxlength="20">
                <input type="text" id="last-name" class="form-control" placeholder="Last Name" required autofocus="" th:field="*{lastName}" minlength="2" maxlength="20">
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="" th:field="*{password}" minlength="6" maxlength="10">
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">
                <button class="btn btn-primary btn-block" type="submit" id="sign_up"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a th:href="@{/login}" id="cancel_signup"><i class="fas fa-angle-left"></i> Sign-In</a>
            </form>
            <br>
            
    </div>
